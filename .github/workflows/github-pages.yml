name: Build and deploy this site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  github-pages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2   # Upgrade to >= 3.2 for Bundler 2.7+
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Clean old CSS
        run: rm -f ./_site/assets/css/main.css

      - name: Build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true

      - name: Debug CSS output
        run: |
          echo "=== CSS files in _site ==="
          find _site -name "*.css" -exec ls -lh {} \;
          echo "=== Size of main CSS ==="
          wc -c ./_site/assets/css/main.css
          echo "=== First 15 lines of CSS ==="
          head -15 ./_site/assets/css/main.css

      - name: Verify cursor-pointer is in CSS
        run: |
          if grep -q "cursor-pointer" ./_site/assets/css/main.css; then
            echo "SUCCESS: cursor-pointer found in CSS!"
          else
            echo "FAIL: cursor-pointer missing"
            exit 1
          fi

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'